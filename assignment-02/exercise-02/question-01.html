<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>Exercise 02 - Question 01</title>
		<style>
			body {
				text-align: center;
			}

			.title {
				color: purple;
				background-color: pink;
			}

			.container {
				background-color: yellow;
				padding-top: 8px;
				padding-bottom: 8px;
			}

			.content {
				display: inline-block;
			}

			.one {
				color: blue;
			}

			.two {
				color: red;
			}

			.three {
				color: green;
			}
		</style>
	</head>
	<body>
		<p class="title">MẸ !</p>
		<div class="container">
			<div class="content">
				<div class="one">
					<p>Mẹ là cả một trời thương</p>
					<p>Mẹ là cả một thiên đường trần gian</p>
					<p>Công ơn cha mẹ tựa biển trời</p>
				</div>
				<hr />
				<div class="two">
					<p>Làm sao báo hiếu hỡi người ơi?</p>
					<p>Nếu chưa báo hiếu đừng bất hiếu</p>
					<p>Bất hiếu làm ta khổ muôn đời</p>
				</div>
				<hr />
				<div class="three">
					<p>Một đời vốn liếng mẹ trao</p>
					<p>Mẹ cho tất cả mẹ nào giữ riêng</p>
					<p>Mẹ theo con suốt hành trình con đi</p>
				</div>
			</div>
		</div>
	</body>
</html>
