<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>CSS: Display</title>
		<link rel="stylesheet" href="./display.css" />
	</head>
	<body>
		<p class="inline">HTML</p>
		<p class="inline">CSS</p>
		<p class="inline">JS</p>

		<span class="block">HTML</span>
		<span class="block">CSS</span>
		<span class="block">JS</span>

		<div class="inline-block">HTML</div>
		<div class="inline-block">CSS</div>
		<div class="inline-block">JS</div>

		<p class="none">Đoạn văn này sẽ bị ẩn</p>
	</body>
</html>
