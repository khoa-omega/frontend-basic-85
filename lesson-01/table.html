<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>HTML: Table</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th rowspan="2">Họ và tên</th>
				<th colspan="2">Giới tính</th>
			</tr>
			<tr>
				<th>Nam</th>
				<th>Nữ</th>
			</tr>
			<tr>
				<td>Nguyễn Văn Long</td>
				<td>X</td>
				<td></td>
			</tr>
			<tr>
				<td>Nguyễn Thị Thu</td>
				<td></td>
				<td>X</td>
			</tr>
		</table>
	</body>
</html>
