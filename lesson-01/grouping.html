<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>HTML: Các thẻ gom nhóm</title>
	</head>
	<body>
		<!-- Block -->
		<div style="text-align: center">
			<p>Đoạn văn 1</p>
			<p>Đoạn văn 2</p>
			<p>Đoạn văn 3</p>
		</div>
		<div style="background-color: orange">Thẻ div dùng để gom nhóm</div>
		<div style="background-color: orange">Thẻ div dùng để gom nhóm</div>

		<!-- Inline -->
		<span style="text-align: center">
			<p>Đoạn văn 1</p>
			<p>Đoạn văn 2</p>
			<p>Đoạn văn 3</p>
		</span>
		<span style="background-color: orange">Thẻ span dùng để gom nhóm</span>
		<span style="background-color: orange">Thẻ span dùng để gom nhóm</span>
	</body>
</html>
