<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KShop: Cars management</title>
		<link type="image/png" rel="icon" href="../images/car_64x64.png" />
		<link rel="stylesheet" href="../css/cars-management.css" />
	</head>
	<body>
		<header>
			<h1>AUTOMOTIVE REPAIR</h1>
		</header>
		<div class="container">
			<aside>
				<div class="menu">
					<p><b>MENU:</b></p>
					<p><a href="./add-new-car.html">Add new car</a></p>
					<p><a href="./cars-management.html">Cars management</a></p>
				</div>
			</aside>
			<div class="vr"></div>
			<main>
				<form id="car-update-form">
					<p><b>CAR DETAILS:</b></p>
					<div class="form-control">
						<label for="id">ID</label>
						<input type="text" name="id" id="id" placeholder="1" required disabled />
					</div>
					<div class="form-control">
						<label for="license-plate">License plate</label>
						<input
							type="text"
							name="license-plate"
							id="license-plate"
							placeholder="30H-666.66"
							required />
					</div>
					<div class="form-control">
						<label for="repair-date">Repair date</label>
						<input type="date" name="repair-date" id="repair-date" required />
					</div>
					<div class="form-control">
						<label for="customer-name">Customer name</label>
						<input
							type="text"
							name="customer-name"
							id="customer-name"
							placeholder="Nguyễn Văn Khoa"
							required />
					</div>
					<div class="form-control">
						<label for="catelog">Catalog</label>
						<input
							type="text"
							name="catalog"
							id="catalog"
							placeholder="Bảo dưỡng định kỳ lần 1"
							required />
					</div>
					<div class="form-control">
						<label for="car-maker">Car maker</label>
						<input
							type="text"
							name="car-maker"
							id="car-maker"
							placeholder="Honda"
							required />
					</div>
					<div class="form-submit">
						<div>
							<input type="submit" value="Save Car" />
							<input type="reset" value="Reset" />
						</div>
						<a href="./accessory-details.html">Accessory details</a>
					</div>
				</form>
				<div class="data">
					<div class="table-container">
						<table>
							<thead>
								<tr>
									<th>License plate</th>
									<th>Repair date</th>
									<th>Customer name</th>
									<th>Catalog</th>
									<th>Car maker</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody id="cars"></tbody>
						</table>
					</div>
					<div id="loading">
						<div class="loading-icon"></div>
					</div>
					<div class="pagination">
						<span class="pagination-size">
							<select title="Số bản ghi mỗi trang" id="size">
								<option value="3" selected>3</option>
								<option value="6">6</option>
								<option value="9">9</option>
							</select>
							<span>Record(s) per page.</span>
						</span>
						<span class="pagination-controls">
							<button title="Trang đầu tiên" type="button" id="first-page">
								<i class="fa-solid fa-angles-left"></i>
							</button>
							<button title="Trang trước" type="button" id="prev-page">
								<i class="fa-solid fa-angle-left"></i>
							</button>
							<input
								title="Trang hiện tại"
								type="number"
								name="page"
								id="page"
								value="1"
								placeholder="1" />
							<button title="Trang sau" type="button" id="next-page">
								<i class="fa-solid fa-angle-right"></i>
							</button>
							<button title="Trang cuối cùng" type="button" id="last-page">
								<i class="fa-solid fa-angles-right"></i>
							</button>
						</span>
					</div>
				</div>
			</main>
		</div>
		<footer>
			<i>BASED ON SPRING FRAMEWORK</i>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"></script>
		<script src="../js/cars-management.js"></script>
	</body>
</html>
